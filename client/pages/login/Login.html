<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="login">
    <span class="loginTitle">Login</span>
    <form class="loginForm" onSubmit={loginHandler}>
      <label>ID</label>
      <input type="text" class="loginInput" placeholder="Enter your ID"/>
      <label>PASSWORD</label>
      <input type="passsword" class="loginInput" placeholder="Enter your PASSWORD"/>
      <button class="loginButton" type="submit">
        Login
      </button>
    </form>
  </div>
</body>

</html>
